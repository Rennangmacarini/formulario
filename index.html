<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img class="img" src="./fundo.png" alt="">
    <div class="box">
        <div class="cards">
            <img class="card-1" src="./avante.png" alt="">
            <img class="card-2" src="./ivasko.png" alt="">
        </div>
        <form action="https://formsubmit.co/rennanmktmacarini@gmail.com" method="POST">
            <fieldset>
                <legend><b>CONFIRME SUA PRESENÇA</b></legend>
                <br><br><br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput"><b>NOME COMPLETO</b></label>
                </div>
                 <br><br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput"><b>EMAIL</b></label>
                </div>
                <br><br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" placeholder="(DD)" maxlength="13" required>
                    <label for="telefone" class="labelInput"><b>TELEFONE</b></label>
                </div>
                <br><br><br>
                <div class="inputBox">
                    <input type="text" name="industria" id="industria" class="inputUser" required>
                    <label for="industria" class="labelInput"><b>INDÚSTRIA</b></label>
                </div>
                <br><br><br>
                <div class="inputBox">
                    <input type="text" name="cargo" id="cargo" class="inputUser" required>
                    <label for="cargo" class="labelInput"><b>CARGO</b></label>
                </div>
                <br><br><br>
                <input type="submit" name="submit" id="submit">
                <input type="hidden" name="_next" value="https://formulario-six-iota.vercel.app/obrigado.html">
            </fieldset>
        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
